<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author"  content="{{ site.author }}">
    <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="keywords"  content="{% if page.tags.size > 0 %}{% for tag in page.tags  %}{{ tag }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}">
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_roc50gemkxpw4s4i.css">
    <link rel="stylesheet" href="/assets/css/github-markdown.css">
    <link rel="stylesheet" href="/assets/css/prism.css">
    <link rel="stylesheet" href="/assets/css/share.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- 当ios系统在safari浏览器中将页面导出到桌面后，就可以当作webapp使用 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 取消浏览器默认工具栏 -->
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}"> <!-- 确定webapp名称 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent"><!-- 顶部栏样式 -->
    
    <!-- 返回顶部及底部 -->
    <link rel="stylesheet" href="/assets/css/topBottom.css">
    
    <!-- 使用自添加字体 -->
    <link rel="stylesheet" href="/assets/css/font.css">
    
    <!-- Favicon -->
    <link href="https://zhangzhiyi0108.github.io/assets/profile.jpeg" rel="shortcut icon" />
    <link href="https://zhangzhiyi.github.io/assets/profile.jpeg" rel="apple-touch-icon-precomposed" />

    <!-- Android Lolipop Theme Color -->
    <meta name="theme-color" content="#1464FB">

    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?efa555a0adb0eca621754fde118fb358";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
